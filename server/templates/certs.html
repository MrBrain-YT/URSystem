<!doctype html>
<html lang="en">
    <head>
        <title>Certs downloader</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="card text-start" id="main_card">
                <h6 id="title">Certificates downloader</h6>
                <div class="card-body" id="token_card">
                    <!-- Token input -->
                    <div class="mb-3" id="token_input">
                        <input
                            type="text"
                            class="form-control"
                            name=""
                            id="token_text_input"
                            aria-describedby="helpId"
                            placeholder="Server token"
                        />
                    </div>
                     
                </div>
                <div class="card text-start" id="certs_list">

                    <div class="card-body">

                        {% for cert in certs %}
                        <div class="card text-start" id="cert_card">
                            <div class="card-body">
                                <h4 class="card-title" id="cert_name">
                                    <div id="name_text">{{cert}}</div>
                                    <button
                                        name=""
                                        id="download_button"
                                        class="btn btn-primary"
                                        onclick="download_cert('{{cert}}')"
                                        role="button"
                                        >Download</button
                                    >
                                    
                                </h4>
                            </div>
                        </div>

                        {% endfor %}

                        

                </div>
                
            </div>
            
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script
            src="static/script.js"
        ></script>
    </body>
</html>
